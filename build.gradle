group 'HashTableExample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

}

jar {
	manifest {
		attributes 'Class-Path': '/libs/hashtable.jar'
		attributes 'Main-Class': 'com.HashTableExample'
	}
	exclude("logback/*test*")
}
